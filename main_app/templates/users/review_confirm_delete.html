{% extends 'base.html' %} {% block content %}
<div class="delete-page">
  <div class="delete-container">
    <h1>Delete Review</h1>
    <h4>Are you sure you want to delete this review?</h4>
    <form action="{% url 'confirm_delete' yelp_id review_id %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="delete-form-btn" />
      <a href="{% url 'details' yelp_id %}" class="cancel">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
